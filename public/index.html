        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(1) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5) rotate(180deg); 
            }
        }

        @keyframes nebula-drift {
            0% {
                transform: translateX(0px) translateY(0px) rotate(0deg) scale(1);
                opacity: 0.2;
            }
            25% {
                transform: translateX(15px) translateY(-5px) rotate(90deg) scale(1.1);
                opacity: 0.4;
            }
            50% {
                transform: translateX(25px) translateY(-10px) rotate(180deg) scale(1.2);
                opacity: 0.6;
            }
            75% {
                transform: translateX(15px) translateY(-5px) rotate(270deg) scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: translateX(0px) translateY(0px) rotate(360deg) scale(1);
                opacity: 0.2;
            }
        }

        @keyframes shooting-star {
            0% {
                transform: translateX(-50px) translateY(0px);
                opacity: 0;
                width: 0px;
            }
            5% {
                opacity: 1;
                width: 2px;
            }
            95% {
                opacity: 1;
                width: 2px;
            }
            100% {
                transform: translateX(calc(100vw + 50px)) translateY(50px);
                opacity: 0;
                width: 0px;
            }
        }

        .electric-text {
            background: linear-gradient(45deg, #fbbf24, #34d399, #60a5fa);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: electric 3s ease-in-out infinite;
        }

        @keyframes electric {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .card-bg {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glow-border {
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;

        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }
            to { box-shadow: 0 0 30px rgba(251, 191, 36, 0.6); }
        }

        /* Rich Content Styles for Chat Messages */
